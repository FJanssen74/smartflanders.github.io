{% if page.is_front != true %}
<div id="block-webuniversum-default-fullbreadcrumb" class="block block-webuniversum-blocks block-webuniversum-fullbreadcrumb">
  <div class="layout layout--wide">
    <div id="breadcrumbs" class="breadcrumb">
      <div class="ui icon top left inline dropdown">
          <i class="ellipsis icon">&hellip;</i>
          <div class="menu"></div>
      </div>
      <span class="item"><a href="{{ site.baseurl }}/" title="Home">Home</a></span>
      {% for crumb in crumbs offset: 1 %}
        {% if forloop.last %}
        <span class="item"><em>›</em>{{ page.title }}</span>
        {% else %}
        <span class="item"><em>›</em><a href="{{ site.baseurl }}{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' | replace:'without-plugin/','without-plugins/' }}{% endfor %}" title="{{page.title}}">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a></span>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
